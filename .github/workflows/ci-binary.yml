name: CI Binary

on:
  workflow_call:
    inputs:
      upload_release:
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    env:
      UV_PROJECT_ENVIRONMENT: .venv
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Sync dependencies
        run: |
          uv venv
          uv sync --extra dev --frozen
      - name: Build binaries
        run: uv run --with pyinstaller python scripts/build_binary.py
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: musiclist-for-soundiiz-${{ matrix.platform }}
          path: dist/musiclist-for-soundiiz*
          if-no-files-found: error
      - name: Upload release packages
        uses: actions/upload-artifact@v4
        with:
          name: release-package-${{ matrix.platform }}
          path: dist/*.zip
          if-no-files-found: error
      - name: Upload to GitHub Release
        if: inputs.upload_release && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
