name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    uses: ./.github/workflows/ci-lint.yml
  typecheck:
    needs: lint
    uses: ./.github/workflows/ci-typecheck.yml
  tests:
    needs: typecheck
    uses: ./.github/workflows/ci-tests.yml
  build:
    needs: tests
    uses: ./.github/workflows/ci-build.yml
