name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: Publish target
        required: true
        default: pypi
        type: choice
        options:
          - pypi
          - testpypi

permissions:
  contents: write

jobs:
  tests:
    uses: ./.github/workflows/ci-tests.yml

  build:
    needs: tests
    uses: ./.github/workflows/ci-build.yml

  publish-pypi:
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'pypi')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-testpypi:
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.publish_target == 'testpypi'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  create-release:
    needs: publish-pypi
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Installation
            
            uv pip install musiclist-for-soundiiz==${{ steps.version.outputs.VERSION }}
            
            Changes
            
            See the release notes in the repository.
          files: |
            dist/*
          draft: false
          prerelease: false
